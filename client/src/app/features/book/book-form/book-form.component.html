<div class="container">
    <h1>Add New Book</h1>

    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter Book Title" />
        <mat-error *ngIf="bookForm.get('title')?.hasError('required')">Title is required</mat-error>
        <mat-error *ngIf="bookForm.get('title')?.hasError('minlength')">Title must be at least 3 characters long</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Author</mat-label>
        <input matInput formControlName="author" placeholder="Enter Author Name" />
        <mat-error *ngIf="bookForm.get('author')?.hasError('required')">Author is required</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>ISBN</mat-label>
        <input matInput formControlName="isbn" placeholder="Enter Book ISBN" />
        <mat-error *ngIf="bookForm.get('isbn')?.hasError('required')">ISBN is required</mat-error>
        <mat-error *ngIf="bookForm.get('isbn')?.hasError('pattern')">Enter a valid ISBN (10-13 digits)</mat-error>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="bookForm.invalid">Add</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
</div>
