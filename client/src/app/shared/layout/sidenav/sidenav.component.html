<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" mode="side" opened>
      <div class="sidenav-header">
        <div class="library-name">
          <span class="library-letter" style="color: #4285F4;">A</span>
          <span class="library-letter" style="color: #EA4335;">l</span>
          <span class="library-letter" style="color: #FBBC05;">e</span>
          <span class="library-letter" style="color: #4285F4;">x</span>
          <span class="library-letter" style="color: #34A853;">a</span>
          <span class="library-letter" style="color: #EA4335;">n</span>
          <span class="library-letter" style="color: #4285F4;">d</span>
          <span class="library-letter" style="color: #FBBC05;">r</span>
          <span class="library-letter" style="color: #34A853;">i</span>
          <span class="library-letter" style="color: #EA4335;">a</span>
        </div>
      </div>

      <div class="options-container">
        <mat-nav-list>
          <a mat-list-item routerLink="/checkin" routerLinkActive="active">
            <mat-icon>check_circle</mat-icon>
            <span>Check-in / out</span>
          </a>
          <a mat-list-item routerLink="/books" routerLinkActive="active">
            <mat-icon>book</mat-icon>
            <span>Books</span>
          </a>
          <a mat-list-item routerLink="/users" routerLinkActive="active">
            <mat-icon>people</mat-icon>
            <span>Users</span>
          </a>
          <a mat-list-item routerLink="/admin" routerLinkActive="active">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Admin</span>
          </a>
          <a mat-list-item routerLink="/search" routerLinkActive="active">
            <mat-icon>search</mat-icon>
            <span>Search</span>
          </a>
          <a mat-list-item routerLink="/fine" routerLinkActive="active">
            <mat-icon>attach_money</mat-icon>
            <span>Fine</span>
          </a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
